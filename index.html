<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .stars-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .amount {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price {
            color: var(--tg-theme-link-color, #3390ec);
            font-weight: 600;
            font-size: 16px;
        }

        .main-button {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –ø–æ–∫–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω —Ç–æ–≤–∞—Ä */
        }
    </style>
</head>
<body>

    <h1>–ú–∞–≥–∞–∑–∏–Ω Stars ‚ú®</h1>

    <div class="grid">
        <div class="card" onclick="selectItem(50, 120)">
            <div class="stars-icon">‚≠êÔ∏è</div>
            <div class="amount">50 Stars</div>
            <div class="price">120 ‚ÇΩ</div>
        </div>

        <div class="card" onclick="selectItem(100, 230)">
            <div class="stars-icon">‚≠êÔ∏è‚≠êÔ∏è</div>
            <div class="amount">100 Stars</div>
            <div class="price">230 ‚ÇΩ</div>
        </div>

        <div class="card" onclick="selectItem(500, 1100)">
            <div class="stars-icon">üåü</div>
            <div class="amount">500 Stars</div>
            <div class="price">1100 ‚ÇΩ</div>
        </div>

        <div class="card" onclick="selectItem(1000, 2100)">
            <div class="stars-icon">üíé</div>
            <div class="amount">1000 Stars</div>
            <div class="price">2100 ‚ÇΩ</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Ç–æ–≤–∞—Ä–∞
        function selectItem(amount, price) {
            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            let data = JSON.stringify({
                amount: amount,
                price: price
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É "–ö—É–ø–∏—Ç—å" –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞
            tg.MainButton.text = `–ö—É–ø–∏—Ç—å ${amount} Stars –∑–∞ ${price}‚ÇΩ`;
            tg.MainButton.show();

            // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –±–æ–ª—å—à—É—é –∫–Ω–æ–ø–∫—É —Å–Ω–∏–∑—É - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.MainButton.onClick(function() {
                tg.sendData(data);
            });
        }
    </script>
</body>
</html>
