<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Shop UA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #fff;
            --tg-theme-text-color: #000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #fff;
            --accent-color: #8774e1; /* –¶–≤–µ—Ç Telegram Stars */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #888;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            border: 1px solid rgba(0,0,0,0.1);
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card.selected {
            border: 2px solid var(--accent-color);
            background-color: rgba(135, 116, 225, 0.1);
        }

        .stars-icon {
            font-size: 36px;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
        }

        .amount {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .price {
            color: var(--tg-theme-button-color);
            font-weight: 600;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <h2>–ü–æ–ø–æ–≤–Ω–µ–Ω–Ω—è Stars ‚ú®</h2>

    <div class="input-group">
        <label>–ö–æ–º—É –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∑—ñ—Ä–∫–∏?</label>
        <input type="text" id="username" placeholder="@username" oninput="validateForm()">
    </div>

    <div class="grid">
        <div class="card" onclick="selectItem(this, 50, 75)">
            <div class="stars-icon">‚≠êÔ∏è</div>
            <div class="amount">50 Stars</div>
            <div class="price">75 ‚Ç¥</div>
        </div>

        <div class="card" onclick="selectItem(this, 100, 140)">
            <div class="stars-icon">‚≠êÔ∏è‚≠êÔ∏è</div>
            <div class="amount">100 Stars</div>
            <div class="price">140 ‚Ç¥</div>
        </div>

        <div class="card" onclick="selectItem(this, 500, 680)">
            <div class="stars-icon">üåü</div>
            <div class="amount">500 Stars</div>
            <div class="price">680 ‚Ç¥</div>
        </div>

        <div class="card" onclick="selectItem(this, 1000, 1300)">
            <div class="stars-icon">üíé</div>
            <div class="amount">1000 Stars</div>
            <div class="price">1300 ‚Ç¥</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let selectedAmount = 0;
        let selectedPrice = 0;

        function selectItem(element, amount, price) {
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.card').forEach(el => el.classList.remove('selected'));
            // –í—ã–¥–µ–ª—è–µ–º –Ω–∞–∂–∞—Ç—É—é
            element.classList.add('selected');

            selectedAmount = amount;
            selectedPrice = price;
            validateForm();
        }

        function validateForm() {
            let username = document.getElementById('username').value;
            
            // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω —Ç–æ–≤–∞—Ä –ò –≤–≤–µ–¥–µ–Ω –Ω–∏–∫
            if (selectedAmount > 0 && username.length > 1) {
                if (!username.startsWith('@')) {
                    username = '@' + username; // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±–∞—á–∫—É –µ—Å–ª–∏ –Ω–µ—Ç
                }
                
                tg.MainButton.text = `–ö—É–ø–∏—Ç–∏ ${selectedAmount} Stars –∑–∞ ${selectedPrice}‚Ç¥`;
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    let data = JSON.stringify({
                        amount: selectedAmount,
                        price: selectedPrice,
                        username: username
                    });
                    tg.sendData(data);
                });
            } else {
                tg.MainButton.hide();
            }
        }
    </script>
</body>
</html>
