<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Shop UA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #fff;
            --tg-theme-text-color: #000;
            --accent-color: #8774e1;
            --card-bg: #f5f5f5;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 16px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { text-align: center; margin-bottom: 20px; font-weight: 800; }

        .input-group label {
            font-size: 13px; color: #888; margin-bottom: 5px; display: block;
        }

        input[type="text"] {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color);
            font-size: 16px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--accent-color); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px; padding: 15px; text-align: center;
            border: 2px solid transparent; transition: 0.2s; cursor: pointer;
        }

        .card.selected {
            border-color: var(--accent-color);
            background-color: rgba(135, 116, 225, 0.08);
            transform: scale(0.98);
        }

        .stars-icon { font-size: 32px; margin-bottom: 5px; }
        .amount { font-weight: 700; font-size: 16px; }
        .price { color: #3390ec; font-weight: 600; font-size: 14px; }

    </style>
</head>
<body>

    <h2>Top Up Stars ‚ú®</h2>

    <div class="input-group">
        <label>–ö–æ–º—É –ø–æ–ø–æ–≤–Ω—é—î–º–æ?</label>
        <input type="text" id="username" placeholder="@username" oninput="saveUsername()">
    </div>

    <div class="grid">
        <div class="card" onclick="selectItem(this, 50, 75)">
            <div class="stars-icon">‚≠êÔ∏è</div>
            <div class="amount">50 Stars</div>
            <div class="price">75 ‚Ç¥</div>
        </div>
        <div class="card" onclick="selectItem(this, 100, 140)">
            <div class="stars-icon">‚≠êÔ∏è‚≠êÔ∏è</div>
            <div class="amount">100 Stars</div>
            <div class="price">140 ‚Ç¥</div>
        </div>
        <div class="card" onclick="selectItem(this, 500, 680)">
            <div class="stars-icon">üåü</div>
            <div class="amount">500 Stars</div>
            <div class="price">680 ‚Ç¥</div>
        </div>
        <div class="card" onclick="selectItem(this, 1000, 1300)">
            <div class="stars-icon">üíé</div>
            <div class="amount">1000 Stars</div>
            <div class="price">1300 ‚Ç¥</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ü–ê–ú–Ø–¢–¨: –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—â–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –Ω–∏–∫
        window.onload = function() {
            let savedUser = localStorage.getItem('saved_username');
            if (savedUser) {
                document.getElementById('username').value = savedUser;
            }
        }

        let selectedAmount = 0;
        let selectedPrice = 0;

        function saveUsername() {
            let val = document.getElementById('username').value;
            localStorage.setItem('saved_username', val); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–∞–º—è—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            validateForm();
        }

        function selectItem(el, amount, price) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedAmount = amount;
            selectedPrice = price;
            validateForm();
        }

        function validateForm() {
            let username = document.getElementById('username').value;
            if (selectedAmount > 0 && username.length > 1) {
                if (!username.startsWith('@')) username = '@' + username;
                
                tg.MainButton.text = `–°–ø–ª–∞—Ç–∏—Ç–∏ ${selectedPrice}‚Ç¥`;
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    tg.sendData(JSON.stringify({
                        amount: selectedAmount,
                        price: selectedPrice,
                        username: username
                    }));
                });
            } else {
                tg.MainButton.hide();
            }
        }
    </script>
</body>
</html>
